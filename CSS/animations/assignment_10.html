<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case_10</title>
    <link href="assets/style/normalize.css" rel="stylesheet">

    <style>
        body>div{
            position: relative;
            height: 100vh;
            width: 100%;
            background-image: url("assets/images/sky.jpg");
            background-size: cover;
            background-position: center;
            overflow-x: hidden;
        }
        div>div:nth-child(1){
            position: absolute;
            width: 370%;
            height: 200px;
            display: block;
            background-image: url("assets/images/road.jpg");
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
            background-repeat: repeat-x;
            animation-name: road;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }
        @keyframes road {
            100%{
                transform: translateX(-3400px);
            }
        }
        div>div:nth-child(2){
            position: absolute;
            width: 500%;
            height: 155px;
            display: block;
            background-image: url("assets/images/city.png");
            left: 0;
            right: 0;
            bottom: 200px;
            z-index: 1;
            background-repeat: repeat-x;
            animation-name: road;
            animation-duration: 20s;
            animation-iteration-count: infinite;
        }
        @keyframes city {
            100%{
                transform: translateX(-1400px);
            }
        }
        .car{
            position: absolute;
            width: 400px;
            left: 50%;
            bottom: 100px;
            transform: translateX(-50%);
            z-index: 2;
        }
        .car>img{
            width: 100%;
        }
        div>div:nth-child(3){
            position: absolute;
            width: 400px;
            left: 50%;
            bottom: 100px;
            transform: translateX(-50%);
            z-index: 2;
        }
        div>div:nth-child(3)>img{
            width: 100%;
            animation-name: car;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }
        @keyframes car {
            100%{
                transform: translateY(-1px);
            }
            50%{
                transform: translateY(1px);
            }
            0%{
                transform: translateY(-1px);
            }
        }
        .wheel{
            position: absolute;
            left: 50%;
            bottom: 178px;
            transform: translateX(-50%);
            z-index: 2;
        }
        .wheel>img{
            width: 72px;
            height: 72px;
            animation-name: wheel;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }
        @keyframes wheel {
            100%{
                transform: rotate(360deg);
            }
        }
        .wheel>img:nth-child(1){
            position: absolute;
            left: -165px;
        }
        .wheel>img:nth-child(2){
            position: absolute;
            left: 80px;
        }
    </style>
</head>
<body>
<div>
    <div></div>
    <div></div>
    <div class="car"><img src="assets/images/car.png"></div>
    <div class="wheel"><img src="assets/images/wheel.png">
        <img src="assets/images/wheel.png">
    </div>
</div>
</body>
</html>
