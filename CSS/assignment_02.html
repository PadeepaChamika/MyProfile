<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case_02</title>
    <link href="assets/style/normalize.css" rel="stylesheet">
    <style>
        header{
            position: relative;
            height: 80px;
            box-shadow: -2px 7px 6px -3px grey;
        }
        header>img{
            width: 200px;
            margin: 11px;
        }
        header>ul{
            position: absolute;
            bottom: 0;
            right: 30px;
            list-style: none;
        }
        header>ul>li{
            display: inline-block;
            padding: 0 10px 16px 10px;
        }
        main{
            /*width: 100vw;*/
            height: 500px;
            border:  1px solid red;
        }
        nav{
            position:absolute;
            width: 20vw;
            background-color: purple;
            height: 500px;
        }
        /*main>section:nth-child(1){
            position: absolute;
            left: 20vw;
            height: 200px;
            background-color: orange;
        }*/
       main>section {
            position: absolute;
            height: 200px;
            left: 20vw;
            width: 80vw;
            border: 1px solid red;
        }
        /*main>section>section:nth-child(1){
            position: absolute;
            left: 20vw;
            height: 200px;
            background-color: red;
        }*/
       main>section>section>div>img{
           position: absolute;
           width: 26.6vw;
        }
        div:nth-child(1)>img{
            left: 0;
            top: 0;
        }
        div:nth-child(2)>img{
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            margin: auto;
        }
        div:nth-child(3)>img{
            right: 0;
            top: 0;
        }
    </style>
</head>
<body>
<header>
    <img src="assets/icon/ijse.png">
    <ul>
        <li>Home</li>
        <li>Services</li>
        <li>Contacts</li>
        <li>About Us</li>
    </ul>
</header>
<main>
    <nav>
        <ul>Home</ul>
        <ul>Services</ul>
        <ul>Contacts</ul>
        <ul>About Us</ul>
    </nav>
    <section>
        <section>
            <div><img src="assets/images/pc_01.jpg"></div>
            <div><img src="assets/images/pc_01.jpg"></div>
            <div><img src="assets/images/pc_01.jpg"></div>
        </section>
    </section>
</main>
<footer></footer>
</body>
</html>
