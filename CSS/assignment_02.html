<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case_02</title>
    <link href="assets/style/normalize.css" rel="stylesheet">
    <style>
        header{
            position: relative;
            height: 80px;
            box-shadow: -2px 7px 6px -3px grey;
        }
        header>img{
            width: 200px;
            margin: 11px;
        }
        header>ul{
            position: absolute;
            bottom: 0;
            right: 30px;
            list-style: none;
        }
        header>ul>li{
            display: inline-block;
            padding: 0 10px 16px 10px;
        }
        main{
            height: 500px;
            border: 1px solid red;
        }
        nav{
            position:absolute;
            width: 25vw;
            background-color: purple;
            height: 500px;
        }
    </style>
</head>
<body>
<header>
    <img src="assets/icon/ijse.png">
    <ul>
        <li>Home</li>
        <li>Services</li>
        <li>Contacts</li>
        <li>About Us</li>
    </ul>
</header>
<main>
    <nav>
        <ul>Home</ul>
        <ul>Services</ul>
        <ul>Contacts</ul>
        <ul>About Us</ul>
    </nav>
    <section></section>
</main>
<footer></footer>
</body>
</html>
