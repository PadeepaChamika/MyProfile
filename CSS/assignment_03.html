<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case_03</title>
    <link href="assets/style/normalize.css" rel="stylesheet">
    <link href="assets/css/fontawesome-free-5.15.4-web/css/all.css" rel="stylesheet">
    <style>
        body>main>section{
            position: relative;
            width: 100%;
            height:100vh ;
        }
        body>main>section:nth-child(1){
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 100%;
            border: 15px solid grey;
            z-index: 10;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
        body>main>section>section{
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 100%;
            border: 14px solid red;
            z-index: 10;
            left: -8px;
            right: 0;
            top: 3px;
            bottom: 0;
            margin: auto;
        }
    </style>
</head>
<body>
<main>
    <section>
        <section></section>
    </section>
    <section>
        <div></div>
    </section>
    <section>
        <div></div>
    </section>
    <section>
        <div></div>
    </section>
</main>
</body>
</html>
