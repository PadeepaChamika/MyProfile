<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case_03</title>
    <link href="assets/style/normalize.css" rel="stylesheet">
    <link href="assets/css/fontawesome-free-5.15.4-web/css/all.css" rel="stylesheet">
    <style>
        body>main>section{
            position: relative;
            width: 100%;
            height:100vh ;
        }
        body>main>section:nth-child(1){
            position: fixed;
            width: 320px;
            height: 320px;
            border-radius: 100%;
            border: 15px solid grey;
            z-index: 10;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
        body>main>section>section{
            position: absolute;
            width: 310px;
            height: 310px;
            border-radius: 100%;
            border: 14px solid red;
            z-index: 10;
            left: -10px;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
        body>main>section>div{
            position: absolute;
            width: 305px;
            height: 305px;
            border-radius: 100%;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
        body>main>section:nth-child(2)>div{
            background-color: purple;
        }
        body>main>section:nth-child(3)>div{
            background-color: aqua;
        }
        body>main>section:nth-child(4)>div{
            background-color: orange;
        }
        body>main>section>div>p{
            position: absolute;
            font-size: 40px;
            font-weight: bold;
            text-align: center;
            color: white;
            left: 14%;
            top: 38%;
            margin: auto;
        }
    </style>
</head>
<body>
<main>
    <section>
        <section></section>
    </section>
    <section>
        <div>
            <p>Hello</p>
        </div>
    </section>
    <section>
        <div>
            <p>Welcome To</p>
        </div>
    </section>
    <section>
        <div>
            <p>Institute Of Software Engineering</p>
        </div>
    </section>
</main>
</body>
</html>
